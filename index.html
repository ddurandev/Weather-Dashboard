<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="row row-cols-2">

            <div class="col">
                <input type="text" id="searchInput">
                <button id="searchBtn">Search</button>
            </div>

            <hr>

            <ul id="cityList">

            </ul>

            <div class="row">
                <div class="col">

                    <h2 id="currentCity-date">New York</h2>
                    <p id="temp">60f</p>
                    <p id="wind">10mph</p>
                    <p id="humidity">5%</p>

                </div>
            </div>

            <div class="row row-cols-6">

                <div class="card">
                    <h5 id="date1">10/25/2023</h5>
                    <img id="icon1" src="" alt="">
                    <p id="temp1"></p>
                    <p id="wind1"></p>
                    <p id="humidity1">6%</p>
                </div>

                <div class="card">
                    <h5 id="date2">10/26/2023</h5>
                    <img id="icon2" src="" alt="">
                    <p id="temp2">40f</p>
                    <p id="wind2">5mph</p>
                    <p id="humidity2">4%</p>
                </div>

                <div class="card">
                    <h5 id="date3">10/27/2023</h5>
                    <img id="icon3" src="" alt="">
                    <p id="temp3">45f</p>
                    <p id="wind3">11mph</p>
                    <p id="humidity3">8%</p>
                </div>

                <div class="card">
                    <h5 id="date4">10/28/2023</h5>
                    <img id="icon4" src="" alt="">
                    <p id="temp4">49f</p>
                    <p id="wind4">12mph</p>
                    <p id="humidity4">9%</p>
                </div>

                <div class="card">
                    <h5 id="date5">10/29/2023</h5>
                    <img id="icon5" src="" alt="">
                    <p id="temp5">50%</p>
                    <p id="wind5">11mph</p>
                    <p id="humidity5">10%</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./index.js"></script>
</body>

</html>
